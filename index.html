<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Weather app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./media/icon.png">
</head>
<body>
    
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Tashkent , UZ</div>
                <div class="date">Saturday 28 January 2023</div>
            </section>
            <div class="main-temp">
                <div class="temp">8 <span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">19°C / 23°C</div>
            </div>
        </main>
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search...">
        </header>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
